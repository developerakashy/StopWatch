<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stopwatch</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
  </head>
  <body>



    <main>
      <section class="running-time">

        <div class="time">
          <p class="hour hidden">00</p>
          <p class="hour-colon-minute hidden">:</p>
          <p class="minute">00</p>
          <p>:</p>
          <p class="second">00</p>
        </div>

        <div class="time-ms">
          <p class="ms">0</p>
        </div>

        <div class="laps-time">
            <span class="laps-hour hidden">00</span>
            <span class="laps-hour-colon-minute hidden">:</span>
            <span class="laps-minute">00</span>
            <span>:</span>
            <span class="laps-second">00</span>
            <span>.</span>
            <span class="laps-millisecond">0</span>
        </div>
      </section>

      <section class="laps-display hidden">
        <div class="laps-head">
            <p>Lap</p>
            <p>Lap time</p>
            <p>Overall time</p>
        </div>
        <ul class="laps-list">

        </ul>

      </section>

      <section class="action">

        <section>
          <button class="reset visibility-hidden">
            <img
              height="25px"
              width="25px"
              src="icons/restart_alt_FILL1_wght400_GRAD0_opsz48.svg"
              alt=""
            />
          </button>
        </section>

        <section class="play-and-pause">
          <button class="play-btn">
            <img
              src="icons/play_arrow_FILL1_wght400_GRAD0_opsz48.svg"
              alt=""
            />
          </button>
          <button class="pause-btn hidden">
            <img
              src="icons/pause_FILL1_wght400_GRAD0_opsz48.svg"
              alt=""
            />
          </button>
        </section>

        <section>
          <button class="time-laps visibility-hidden">
            <img
              height="25px"
              width="25px"
              src="icons/timer_FILL0_wght400_GRAD0_opsz48.svg"
              alt=""
            />
          </button>
        </section>
      </section>
    </main>

  </body>
</html>
